<div>
  <p>Color Blocks</p>
  <label for="options">Select an option:</label>
  <select id="options" [(ngModel)]="selection">
    <option *ngFor="let option of options" [value]="option">{{ option }}</option>
  </select>

  <div class='names' [ngClass]="{
    'block1': selection === 'name',
    'block2': selection === 'address',
    'block3': selection === 'other'
  }">
    This is a colored block.
  </div>
</div>
