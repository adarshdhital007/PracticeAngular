<div class="container d-flex align-items-center justify-content-center vh-100">
  <div id="image-carousel" class="carousel slide" data-ride="carousel" data-interval="5000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#image-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#image-carousel" data-slide-to="1"></li>
      <li data-target="#image-carousel" data-slide-to="2"></li>
      <li data-target="#image-carousel" data-slide-to="3"></li>
      <li data-target="#image-carousel" data-slide-to="4"></li>
      <li data-target="#image-carousel" data-slide-to="5"></li>
    </ol>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="../../assets/images/Chrysanthemum.jpg"
          alt="Chrysanthemum"
          class="d-block w-100"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/images/Desert.jpg"
          alt="Desert"
          class="d-block w-100"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/images/Lighthouse.jpg"
          alt="Lighthouse"
          class="d-block w-100"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/images/Hydrangeas.jpg"
          alt="Hydrangeas"
          class="d-block w-100"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/images/Jellyfish.jpg"
          alt="Hydrangeas"
          class="d-block w-100"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/images/Koala.jpg"
          alt="Hydrangeas"
          class="d-block w-100"
        />
      </div>
    </div>

    <a
      class="carousel-control-prev"
      href="#image-carousel"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon custom-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#image-carousel"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon custom-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
