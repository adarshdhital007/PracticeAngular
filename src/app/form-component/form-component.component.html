<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
      <div class="text-center">
        <h1>User Registration</h1>
      </div>
      <form #login="ngForm" (ngSubmit)="submit(login)">
        
        <div class="form-group">
          <label for="firstname"> First Name </label>
          <input type="text" name="firstname" class="form-control" ngModel required>
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" class="form-control"  ngModel required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control"  ngModel required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" name="password" class="form-control"  ngModel required>
        </div>

        <button class="btn btn-primary btn-block" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
