<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center">
        <h1>User Registration</h1>
      </div>
      <form #login="ngForm" (ngSubmit)="submit(login)">
        <!-- First Name -->
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            name="firstname"
            class="form-control"
            [(ngModel)]="firstname"
            required
          />
        </div>

        <!-- Last Name -->
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            name="lastname"
            class="form-control"
            [(ngModel)]="lastname"
            required
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            class="form-control"
            [(ngModel)]="email"
            required
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            [(ngModel)]="password"
            required
          />
        </div>

        <button class="btn btn-primary btn-block" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
