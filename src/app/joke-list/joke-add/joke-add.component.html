<div class="card">
  <h4 class="card-header">Create Jokes</h4>
  <div class="card-body">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Enter the setup"
        #setup
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Enter the punchline"
        #punchline
      />
    </div>
    <button
      type="button"
      class="btn btn-primary"
      (click)="createJoke(setup.value, punchline.value)"
    >
      Create
    </button>
  </div>
</div>
