<div class="sjoke card">
  <h2 class="card-header text-center">Jokes</h2>
  <div class="card-body">
    <div class="jokes-container">
      <app-joke-add (jokeCreated)="addJoke($event)"></app-joke-add>
      <app-joke
        *ngFor="let joke of jokes"
        [joke]="joke"
        (jokeDeleted)="deleteJoke($event)"
      ></app-joke>
    </div>
  </div>
</div>
